<div class="sudoku-controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" [(ngModel)]="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button (click)="generateSudoku()">Get New Sudoku</button>
</div>

<div class="sudoku-status">
    <h3 class="sudoku-status">Wrong moves: {{ wrongMoves }}</h3>
</div>

<div class="sudoku-board">
    <table>
        <tbody>
            @for (row of puzzle; track $index; let rowIndex = $index) {
                <tr>
                    @for (cell of row; track $index; let colIndex = $index) {
                        <td>
                            @if (cell === null) {
                                <input type="number" min="1" max="9" (input)="onCellInput(rowIndex, colIndex, $event.target.value)" [value]="''" class="sudoku-cell" />
                            } @else {
                                <span class="sudoku-cell">{{ cell }}</span>
                            }
                        </td>
                    }
                </tr>
            }
        </tbody>
    </table>
</div>
