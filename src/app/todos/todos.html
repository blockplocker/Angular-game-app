
<h3>Todo List from api</h3>
@if (!todoitems().length){
    <p>Loading...</p>
}
<section>
    <input type="text" [(ngModel)]="newTodoTitle" placeholder="New Todo Title">
    <button (click)="addTodoItem()">Add Todo Item</button>

    <button (click)="clearCompleted()">Clear Completed</button>

</section>

<ul>
    @for (todo of todoitems(); track todo.id) {
        <app-todo-item (todotoggled)="updateTodoItem($event)" [todo]="todo"></app-todo-item>
    }
    
</ul>
